<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 0;
      position: relative;
    }

    .menu-icon {
      display: inline-block;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 20px;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    nav {
      display: inline-block;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .auth-buttons-header {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auth-buttons-header button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: white;
      color: #0077cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-buttons-header button:hover {
      background-color: #e0e0e0;
    }

    .courses-dropdown {
      display: none;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .courses-dropdown label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .courses-dropdown button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .courses-dropdown button:hover {
      background-color: #005fa3;
    }

    main {
      padding: 40px;
    }

    section {
      margin: 50px 0;
    }

    #selected-course {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    footer i {
      margin: 0 15px;
      font-size: 28px;
      cursor: pointer;
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 35%;
      padding: 20px;
      border: 1px solid #888;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #357ae8;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <!-- Burger Menu Icon -->
    <div class="menu-icon" onclick="toggleBurgerMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h1>Welcome to Suresh Software Skills Learning</h1>

    <nav>
      <a href="#home">Home</a>
      <a href="javascript:void(0);" onclick="toggleCoursesDropdown()" id="Courses">Courses</a>
    </nav>

    <!-- Auth Buttons -->
    <div class="auth-buttons-header">
      <button onclick="openForm('login')" id="login">Login</button>
      <button onclick="openForm('signup')" id="sign up">Sign Up</button>
    </div>

    <!-- Courses Dropdown -->
    <div id="coursesDropdown" class="courses-dropdown">
      <label><input type="radio" name="course" id="azure devops" value="Web Development">Azure Devops</label>
      <label><input type="radio" name="course" id="Javascript" value="JavaScript">Automation Testing with python</label>
      <label><input type="radio" name="course" value="CSS">Automation Tetsing with java</label>
      <label><input type="radio" name="course" value="React">API Testing</label>
      <button onclick="selectCourse()">Select</button>
    </div>
  </header>

  <main>
    <section id="home">
      <h2>Hello, I'm Suresh!</h2>
      <p>This is a place where all skills are trained with practical examples.</p>
      <div id="selected-course"></div>
    </section>
  </main>

  <footer>
    <a href="https://www.youtube.com" target="_blank" title="YouTube">
      <i class="fab fa-youtube" style="color: #FF0000;"></i>
    </a>
    <a href="https://www.facebook.com" target="_blank" title="Facebook">
      <i class="fab fa-facebook" style="color: #1877f2;"></i>
    </a>
    <p style="margin-top: 10px;">&copy; 2025 Suresh Metta</p>
  </footer>

  <!-- Login Form -->
  <div id="loginForm" class="form-popup">
    <h3>Login</h3>
    <div class="form-container">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="submitLogin()">Submit</button>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" class="form-popup">
    <h3>Signup</h3>
    <div class="form-container">
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="submitSignup()">Register</button>
    </div>
  </div>

  <div id="overlay" class="overlay" onclick="closeForms()"></div>

  <script>
    function toggleCoursesDropdown() {
      const dropdown = document.getElementById("coursesDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function selectCourse() {
      const selected = document.querySelector('input[name="course"]:checked');
      if (selected) {
        document.getElementById("selected-course").textContent = "You selected: " + selected.value;
        document.getElementById("coursesDropdown").style.display = "none";
      } else {
        alert("Please select a course.");
      }
    }

    function openForm(formType) {
      document.getElementById("overlay").style.display = "block";
      if (formType === 'login') {
        document.getElementById("loginForm").style.display = "block";
      } else {
        document.getElementById("signupForm").style.display = "block";
      }
    }

    function closeForms() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "none";
    }

    function submitLogin() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      if (username && password) {
        alert("‚úÖ Login successful for: " + username);
        closeForms();
      } else {
        alert("‚ùå Please enter both username and password.");
      }
    }

    function submitSignup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      if (name && email && password) {
        alert("‚úÖ Signup successful for: " + name);
        closeForms();
      } else {
        alert("‚ùå Please fill in all fields.");
      }
    }

    function toggleBurgerMenu() {
      alert("üçî Burger menu clicked! Add navigation logic here.");
    }
  </script>

</body>
</html>
